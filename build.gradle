apply plugin: 'idea'
apply plugin: 'eclipse'

subprojects {
    apply plugin: 'java';
    apply plugin: 'eclipse'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'org.testng:testng:6.5.2'
    }

    test {
	    useTestNG()
    }
}

project(':awaitility_example') {
    dependencies {
        testCompile 'com.jayway.awaitility:awaitility:1.3.4'
    }
}
